<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"> <!-- Bootstrap Icons -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="container my-4">
    <h1 class="mb-3">
        Report Upload
        <small class="text-muted">Analyze stock reports</small>
    </h1>

    <!-- Upload Form -->
    <div id="uploadSection" class="mb-4">
        <form id="uploadForm" class="row g-3">
            <div class="col-md-6">
                <label for="tickerInput" class="form-label fw-bold">Stock Ticker</label>
                <input type="text" class="form-control" id="tickerInput" name="ticker" placeholder="Enter Stock Ticker (e.g., AAPL)" required>
            </div>
            <div class="col-md-6">
                <label for="fileInput" class="form-label fw-bold">Upload PDF Report</label>
                <input type="file" class="form-control" id="fileInput" accept="application/pdf" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Upload Report</button>
                <button id="clearButton" class="btn btn-secondary ms-2" style="display: none;">Clear</button>
            </div>
        </form>
    </div>

    <!-- Previous Reports Section -->
    <div id="previousReports" class="mb-4 border p-3 rounded">
        <div class="d-flex align-items-center">
            <h2 class="me-auto mb-0">Previous Reports</h2>
            <button class="btn btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#reportListCollapse" aria-expanded="true" aria-controls="reportListCollapse" id="toggleButton">
                <i class="bi bi-chevron-up"></i>
            </button>
        </div>
        <div id="reportListCollapse" class="collapse show">
            <ul id="reportList" class="list-group mt-2"></ul>
        </div>
    </div>

    <!-- Chart and Summary Section -->
    <div id="result" class="mb-4" style="display: none;">
        <h3>Data Chart</h3>
        <div id="chart-container" class="border p-3 mb-3">
            <canvas id="dataChart" width="100%" height="400"></canvas>
        </div>

        <h3>Report Summary</h3>
        <div id="summary" class="border rounded p-3 bg-light" style="height: 700px; overflow-y: auto;">
            <!-- Summary text will be loaded here dynamically by JavaScript -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
